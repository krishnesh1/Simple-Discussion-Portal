<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="discussion_portal">
        <p>Discussion Portal</p>
    </div>
    <div class="container">
        <div class="left ">
          <div class="button_field">
            <button class="left_button">New Question form</button>
            <input type="text" name="" id="input" placeholder="search questions...">
          </div>
          <div id="text_area"></div>
        </div>


        <div class="right ">

            <div id="queries">
                <h1>Welcome to Discussion Portal !</h1>
            <p>Enter a subject and question to get started</p>
            <input type="text" name="" id="subject" placeholder="Subject">
            <textarea name="" id="question" cols="20" rows="10" placeholder="Question"></textarea>
            <button class="right_button" id="submit">Submit</button>
            </div>



            <div id="form">
        
              <h1>Question</h1>
              <div id="select">
                
              </div>
              
            
              <h1 id="txt_res">Response</h1>
              <div id="Response">
              </div>
              
              <div id="Add_Response">
                <h1>Add Response</h1>
                <input type="text" name="" id="name" placeholder="Enter Name">
                <textarea name="text" id="text" cols="10" rows="8" placeholder="Enter comment"></textarea>
                <button class="subforRes" id="Sub_for_Res">Submit</button>
              </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
